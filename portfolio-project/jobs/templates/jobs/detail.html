
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Alain Kuiete Tchoupou</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href= "{% static 'album.css' %}" rel="stylesheet">
  </head>

  <body>

    
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">  {{ job.name }} </h1>
          <p class="lead text-muted"> {{ job.summary }} </p>
          
          <p>  
            <a href="https://www.linkedin.com/in/alain-kuiete-tchoupou-030946a9/" class="btn btn-secondary my-2">My LinkedIn</a>
          </p>
          <img src="{{ job.image.url }}" height="300"></img>
          <p>  
            <a href=" {% url 'alain' %} " class="btn btn-primary my-2">Back</a>
          </p>
        </div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src=" {% static 'jquery-3.6.0.min.js' %} "></script>
    <script src=" {% static 'popper.min.js' %} "></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>

  </body>
</html>
