<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Alain Kuiete Tchoupou</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href= "{% static 'album.css' %}" rel="stylesheet">
  </head>

  <body>

    
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Alain Kuiete Tchoupou Portfolio</h1>
          <p class="lead text-muted">Data Analyst, Data Scientist, I enjoy making Machine Learning  and also building websites using Django and Flask</p>
          
          <p>  
            <a href="mailto:alainkuiete@gmail.com" class="btn btn-primary my-2">Email me</a>
            <a href="https://www.linkedin.com/in/alain-kuiete-tchoupou-030946a9/" class="btn btn-secondary my-2">My LinkedIn</a>
          </p>
          <img src="{%  static 'AlainKuiete.jpg' %}" height="300"></img>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

            {% for job in jobs.all %}

            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ job.image.url}}" height="300">
                        <div class="card-body">
                        <p class="card-text"> {{ job.summary }} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">{{ job.name }}</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </a>
            </div>
            
            {%  endfor %}

          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src=" {% static 'jquery-3.6.0.min.js' %} "></script>
    <script src=" {% static 'popper.min.js' %} "></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>

  </body>
</html>
